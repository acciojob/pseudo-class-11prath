<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo Elements Example</title>
  <style>
    /* Main container */
    #container {
      margin: 20px;
      font-size: 18px;
      padding: 15px;
      border: 1px solid #ccc;
      display: inline-block;
    }

    /* Insert content before */
    #container::before {
      content: "Before Element ";
      color: #f00;
      font-size: 20px;
    }

    /* Insert content after */
    #container::after {
      content: " After Element";
      color: #f00;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="container">
    This is the main content inside the container.
  </div>

</body>
</html>
